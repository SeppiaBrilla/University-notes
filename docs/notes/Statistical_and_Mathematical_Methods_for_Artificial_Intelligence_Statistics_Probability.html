            <div class="main dark-theme-color">
                <p>the probability is a function <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mo>:</mo><mi mathvariant="normal">Ω</mi><mo>→</mo><mo stretchy="false">[</mo><mn>0</mn><mo separator="true">,</mo><mn>1</mn><mo stretchy="false">]</mo></mrow><annotation encoding="application/x-tex">P: \Omega \rightarrow [0,1]</annotation></semantics></math></span><span class="katex-html ObsidianMath" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord">Ω</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">[</span><span class="mord">0</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">1</span><span class="mclose">]</span></span></span></span> (<a href="./Statistical_and_Mathematical_Methods_for_Artificial_Intelligence_Statistics_Sample_space.html">Sample space</a>
) that assign a value between 0 and one to an <a href="./Statistical_and_Mathematical_Methods_for_Artificial_Intelligence_Statistics_events.html">event</a>
 of a <a href="./Statistical_and_Mathematical_Methods_for_Artificial_Intelligence_Statistics_Sample_space.html">Sample space</a>
. The sum of all the probability of the elements of a <a href="./Statistical_and_Mathematical_Methods_for_Artificial_Intelligence_Statistics_Sample_space.html">Sample space</a>
 is always 1</p>
